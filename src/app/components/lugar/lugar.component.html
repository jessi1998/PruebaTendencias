<div class="card-center" style="width: 50  rem;">
    <h5 class="card-header">Registrar un lugar</h5>
    <div class="card-body text center">


        <form [formGroup]="registerForm" (ngSubmit)="enviar(registerForm.value )">

            <div class="form-group col-md-6">
                <h3>Datos de lugar</h3>
                <div class="form-group">
                    <label>Nombre del lugar</label>
                    <input formControlName="nombre" type="text" class="form-control" id="nombre">

                </div>
                <div class="form-group">
                    <label>Descripcion del lugar</label>
                    <input formControlName="descripcion" type="text" class="form-control" id="descripcion">


                </div>
                <div class="form-group">
                    <label>Actividades que se pueden realizar</label>
                    <input formControlName="actividades" type="text" class="form-control" id="actividades">


                </div>

            </div>

            <div class="form-group col-md-6">
                <h3>Direccion</h3>
                <div class="form-group ">
                    <label>Pais</label>
                    <select formControlName="pais" name="pais" id="pais" class="form-control">
                        <option value="Ecuador">Ecuador</option>
                    </select>
                </div>

                <div class="form-group ">
                    <label>Provincia</label>
                    <input formControlName="provincia" type="text" class="form-control" id="provincia">
                </div>
                <div class="form-group ">
                    <label>Ciudad</label>
                    <input formControlName="ciudad" type="text" class="form-control" id="ciudad">
                </div>
                <div class="form-group ">
                    <label>Parroquia</label>
                    <input formControlName="parroquia" type="text" class="form-control" id="parroquia">
                </div>

            </div>

            <h3>Fotografia de referencia para el lugar</h3>

            <input type="file" name="archivo" (change)="onChange($event)" />
            <h5 *ngIf="subiendo">Subiendo imagen...</h5>
            <br />
            <br />
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="onClickSubir($event)">Guardar Imagen</button>



            <div class="" *ngIf="showImagen" style="width: 700px;">
                <h1>Imagen guardada con exito</h1>

                <img class="imgn-fluid" [src]="urlImagen1" alt="" />
            </div>

            <div class="error" *ngIf="error">
                <h1>Ha ocurrido un error</h1>
            </div>

            <br>
            <div>
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0" [disabled]="!registerForm.valid" (click)="saveNew()">REGISTRAR LUGAR</button>

            </div>
        </form>
    </div>

</div>
