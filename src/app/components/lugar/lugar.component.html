<div class="card-center" style="width: 50  rem;">
    <h5 class="card-header">Registrar un lugar</h5>
    <div class="card-body text center">


        <form>
            <div class="form-group col-md-6">
                <h3>Datos de lugar</h3>
                <div class="form-group">
                    <label>Nombre del lugar</label>
                    <input type="text" class="form-control" id="nombre_lugarG">

                </div>
                <div class="form-group">
                    <label>Descripcion del lugar</label>
                    <input type="text" class="form-control" id="descripcion_lugar">

                </div>
                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" class="form-control" id="direccion_lugar">

                </div>
                <div class="form-group">
                    <label>Actividades que se pueden realizar</label>
                    <input type="text" class="form-control" id="actividades_lugar">

                </div>

            </div>
        </form>
        <form>
            <h3>Fotografias de referencia para el lugar</h3>

            <h6>INGRESE DOS IMAGENES COMO MINIMO</h6>
            <input type="file" name="archivo" (change)="onChange($event)" />
            <h5 *ngIf="subiendo">Subiendo imagen...</h5>
            <br />
            <br />
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="onClickSubir($event)">Guardar Imagen</button>
        </form>

        <div class="" *ngIf="showImagen" style="width: 700px;">
            <h1>Imagen guardada con exito</h1>

            <img class="imgn-fluid" [src]="urlImagen" alt="" />
        </div>

        <div class="error" *ngIf="error">
            <h1>Ha ocurrido un error</h1>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0" (click)="saveNew()">REGISTRAR LUGAR</button>
</div>
