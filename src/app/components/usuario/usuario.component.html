<div class="card-center" style="width: 50  rem;">
    <h5 class="card-header">Iniciar sesión</h5>
    <div class="card-body text center">
        <form>
            <div class="form-group">
                <label>Nombres</label>
                <input type="email" class="form-control" id="nombre_usuario" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="email" class="form-control" id="apellido_usuario" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Direccion</label>
                <input type="email" class="form-control" id="direccion_usuario" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="correo_usuario" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="password_usuario">
            </div>

            <button type="submit" class="btn btn-primary">REGISTRARME</button>
        </form>
    </div>
</div>
