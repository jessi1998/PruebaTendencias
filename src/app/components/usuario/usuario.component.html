<div class="card-center" style="width: 50  rem;">
    <h5 class="card-header">Iniciar sesión</h5>
    <div class="card-body text center">
        <form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value )">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label>Nombres</label>
                    <input formControlName="nombre" type="text" class="form-control" id="nombre" name="nombre">

                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input formControlName="apellido" type="text" class="form-control" id="apellido" name="apellido">

                </div>

                <div class="form-group">
                    <label>Correo electronico</label>
                    <input formControlName="correo" type="email" class="form-control" id="correo" name="correo">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" id="password" name="password">
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid" (click)="saveNew()">REGISTRARME</button>

            </div>

        </form>
    </div>
</div>
